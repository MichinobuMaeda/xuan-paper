name: Publish package to GitHub Packages
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@michinobumaeda"

      - run: npm ci

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: npm run build

      - name: Prepare sample
        run: |
          cp -r dist/* ./docs/ && \
          sed -i -e 's/="\//="\/xuan-paper\//g' docs/index.html && \
          sed -i -e 's/:\s*"\//:"\/xuan-paper\//g' docs/manifest.webmanifest

      - name: Publish sample
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Publish sample"
          branch: main
